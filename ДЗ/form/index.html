<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .simvol{
            color: red;
        }
        .checkbox-grid li {
            display: block;
            float: left;
            width: 25%;
        }
    </style>
</head>
<body>
    <h1>Форма заявки на работу в зоопарке</h1>
    <p><em>Пожалуста заполните форму. Обязательные поля помечены</em> <span class="simvol">*</span> </p>

    <form>
    <fieldset style="margin-bottom: 15px; width: 40%;">
        <legend>Контактная информация</legend>
        
        <div style="margin-bottom: 15px;">
            <label>Имя <span class="simvol">*</span></label>
            <input type="text" name="" id="">
        </div>

        <div style="margin-bottom: 15px; ">
            <label>Телефон</label>
            <input type="text" name="" id="">
        </div>

        <div>
            <label>Email <span class="simvol">*</span></label>
            <input type="text" name="" id="">
        </div>
    </fieldset>

    <fieldset style="margin-bottom: 15px; width: 40%;">
        <legend>Персональная информация</legend>
    
        <div style="margin-bottom: 15px;">
            <label>Возраст <span class="simvol">*</span></label>
            <input type="text" name="" id="">
        </div>
    
        <div style="margin-bottom: 15px;">
            <label>Пол</label>
            
            <select>                
                <option value="Список 1">Женщина</option>
                <option value="Список 2">Мужчина</option>       
            </select>
            
        </div>
    
        <div>
            <label style="vertical-align: top;">Перечислите личные качества</label>
            <textarea  cols="30" rows="5"></textarea>
        </div>
    </fieldset>

    <fieldset style="margin-bottom: 15px; width: 40%;">
        <legend>Выберите ваших любимых животных</legend>
        <ul class="checkbox-grid">
            <li><input type="checkbox" name="text1" value="value1" /><label for="text1">Зебра</label></li>
            <li><input type="checkbox" name="text2" value="value2" /><label for="text2">Кошак</label></li>
            <li><input type="checkbox" name="text3" value="value3" /><label for="text3">Анаконда</label></li>
            <li><input type="checkbox" name="text4" value="value4" /><label for="text4">Человек</label></li>
            <li><input type="checkbox" name="text5" value="value5" /><label for="text5">Слон</label></li>
            <li><input type="checkbox" name="text6" value="value6" /><label for="text6">Антилопа</label></li>
            <li><input type="checkbox" name="text7" value="value7" /><label for="text7">Голубь</label></li>
            <li><input type="checkbox" name="text8" value="value8" /><label for="text8">Краб</label></li>
        </ul>

    </fieldset>

    <input type="submit" value="Отправить информацию">
    </form>
</body>
</html>
